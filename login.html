<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilos/login.css">
    <link rel="stylesheet" href="estilos/Encabezado.css">

</head>

<body>
    <div class="mobile-container">
        <header>
            <div class="header-content">
                <div class="header-image left">
                    <img src="img/menu.png" alt="Imagen Izquierda">

                    <h1>Locura de cuello</h1>

        <div class="login-container">

                <label for="username">Usuario:</label>

                <input type="password" id="password" name="password" required>
                <a href="">Crea tu cuenta.. </a><p></p><a href="">¿Se te olvidó tu contraseña?</a><p></p>

            </form>
        </div>

        <footer>
            <div class="contact-info">
                <p class="title-footer">Información de Contacto</p>
                <div class="footer-image">
                    <ul>Redes sociales:</ul>
                    <img src="img/fb.png" alt="Imagen de la derecha">
                    <img src="img/inst.png" alt="Imagen de la derecha">
                    <img src="img/tiktok.png" alt="Imagen de la derecha">
                </div>
                <ul>Dirección: Col.Centro Calle:Centro Huejutla de Reyes. 34000</ul>
                <ul>Teléfono: 123-456-7890</ul>
                <ul>Email: L0curaCuell0s@gmail.com</ul>
            </div>
