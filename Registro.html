<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/Registro.css">
    <link rel="stylesheet" href="estilos/Encabezado.css">
    <link rel="stylesheet" href="estilos/Pie.css">
</head>

<body>
    <div class="mobile-container">
        <header>
            <div class="header-content">
                <div class="header-image left">
                    <img src="img/menu.png" alt="Imagen Izquierda">
                </div>
                <div class="header-title">
                    <h1>Locura de cuello</h1>
                    <p>Collares únicos para mascotas extraordinarias</p>
                </div>
                <div class="header-image right">
                    <img src="img/menu.png" alt="Imagen Derecha">
                </div>
            </div>
        </header>
        <div class="login-container">
            <h2>Registrate</h2>
            <table>
                <tr>
                    <td><label for="user">Nombre: </label></td>
                    <td><input type="text" name="txtNombre" id="user" minlength="5" maxlength="20" pattern="[a-zA-Z ]*"
                            title="Sólo se admiten letras" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="user">Apellido Paterno:</label></td>
                    <td><input type="text" name="txtpaterno" id="user" minlength="5" maxlength="20" pattern="[a-zA-Z ]*"
                            title="Sólo se admiten letras" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="user">Apellido Materno </label></td>
                    <td><input type="text" name="txtmaterno" id="user" minlength="5" maxlength="20" pattern="[a-zA-Z ]*"
                            title="Sólo se admiten letras" required>
                    </td>
                </tr>

                <tr>
                    <td><label for="text">Usuario: </label></td>
                    <td><input type="text" name="txtusuario" id="Usuario" minlength="5" maxlength="10"
                            pattern="[a-zA-Z0-9]*" title="Sólo se aceptan números y letras" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Correo: </label></td>
                    <td><input type="email" name="txtcorreo" id="email" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="pass">Contraseña: </label></td>
                    <td><input type="password" name="txtpassword" id="pass" minlength="4" maxlength="8"
                            pattern="[a-zA-Z0-9]*" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="Fecha">Fecha de nacimiento: </label></td>
                    <td><input type="date" name="txtfecha" id="Fecha" required>
                    </td>
                </tr>
            </table>
            <button type="submit">Crear</button>
            <h6>¿Cuenta con una sesión? <a href=""></a>Inicie
                aquí</h6>
        </div>

        <footer>
            <div class="contact-info">
                <p class="title-footer">Información de Contacto</p>
                <div class="footer-image">
                    <ul>Redes sociales:</ul>
                    <img src="img/fb.png" alt="Imagen de la derecha">
                    <img src="img/inst.png" alt="Imagen de la derecha">
                    <img src="img/tiktok.png" alt="Imagen de la derecha">
                </div>
                <ul>Dirección: Col.Centro Calle:Centro Huejutla de Reyes. 34000</ul>
                <ul>Teléfono: 123-456-7890</ul>
                <ul>Email: L0curaCuell0s@gmail.com</ul>
            </div>
        </footer>
    </div>
</body>

</html>
